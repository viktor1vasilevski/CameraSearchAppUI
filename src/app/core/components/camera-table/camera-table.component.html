<div>
  <h5>{{ title }}</h5>
  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cam of cameras">
        <td>{{ cam.number }}</td>
        <td>{{ cam.name }}</td>
        <td>{{ cam.latitude ?? "N/A" }}</td>
        <td>{{ cam.longitude ?? "N/A" }}</td>
      </tr>
    </tbody>
  </table>
</div>
